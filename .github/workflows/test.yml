name: Run Tests

on:
  push:
    paths:
      - '**/*.py'
      - 'requirements*.txt'

jobs:
  analize:
    uses: uglyunicorn-eh/prostir-github-tools/.github/workflows/python-pylint-pkg.yml@main
    secrets: inherit
    with:
      private-repo: false

  test:
    uses: uglyunicorn-eh/prostir-github-tools/.github/workflows/python-pytest-pkg.yml@main
    secrets: inherit
    with:
      upload-codecov: true
      private-repo: false
